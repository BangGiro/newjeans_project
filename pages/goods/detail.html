    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Goods Detail</title>
    <link rel="stylesheet" href="../../source/css/goods.css">
    <link rel="stylesheet" href="../../source/css/logo.css">
    <script src="https://kit.fontawesome.com/30b28e001e.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <div>
            <a href="../menu/menu.html"> <img src="/source/images/LOGO.svg" class="logo"></a>
        </div>
        <nav class="do">
            <a href="./menu/menu.html"><i class="fa-solid fa-bars "></i></a>
        </nav>
    </header>
    <!-- <div id="detail_title">

    <div class="container">
        <div class="image-container">
            <img src="../../source/images/light_stick_Danielle.png" alt="라이트 스틱" class="goods_img">
        </div>
        <div class="details-container">
            <table>
                <tr>
                    <th>상품명</th>
                    <td class="product-name">라이트 스틱 _ 다니엘</td>
                </tr>
                <tr>
                    <th>수량</th>
                    <td class="product-quantity">
                        <select name="quantity" id="quantity">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <th>금액</th>
                    <td class="product-price">금액: 22,000원</td>
                </tr>
            </table>
            <div class="button-container">
                <a href="../continue-shopping.html" class="continue-shopping-button">쇼핑 계속하기</a>
                <a href="../cart/index.html" class="cart-button">장바구니</a>
            </div>
        </div>
    </div>
    <div class="explain">
        <p></p>
    </div>
